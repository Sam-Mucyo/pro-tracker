<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tasks</title>
</head>

<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>

        {% empty %}
        <li>No tasks yet...</li>
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}">Add Task</a>
</body>

</html>
