<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Task</title>
</head>

<body>
    <h1>Add Task</h1>
    <form action="{% url 'tasks:add' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Enter Task">
        <input type="submit" value="Add Task">
    </form>
    <a href="{% url 'tasks:index' %}">Back</a>
</body>
